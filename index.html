<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wordweb</title>
    <script
      src="https://kit.fontawesome.com/7710335713.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
        <h2 class="wordweb">Wordweb</h2>
      <div class="speak">
        <form action="">
          <input
            type="search"
            name=""
            id="speechToText"
            placeholder="please speak to type..."
          />
          <i class="fa-solid fa-microphone" id="mic"></i>
        </form>
      </div>
      <div class="content" id="content"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
